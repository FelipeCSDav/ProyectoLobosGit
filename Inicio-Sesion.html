<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-inicio-sesion.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!---Jquery-->
    <script src="validar.js"></script>
     
</head>

<body>
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Afila tu hacha vikingo el Valhalla te espera. Create una cuenta o Inicia Sesión si ya tienes una.</p>
                <a href="index.html"><input type="button" value="Iniciar Sesión"></a>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <a href="https://www.facebook.com/profile.php?id=100092718123317" target="_blank"><i class='bx bxl-facebook'></i></a>
                    <a href="https://www.instagram.com/lobosdeguerrachile/" target="_blank"><i class='bx bxl-instagram' ></i></a>
                    <i class='bx bxl-github'></i>
                </div>
                <p>o usa tu gmail para registrarte</p>
                
                <form class="form" id="form" method="post">
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" id="usuario" placeholder="Nombre de Usuario">
                        
                    </label>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" id="email" placeholder="Correo Electronico">
                        
                    </label>
                    <label>
                        <i class='bx bx-lock-open' ></i>
                        <input type="password" id="password" placeholder="Contraseña">
                        
                    </label>
                    <input type="submit" id="bRegistrar" value="Registrarse">
                    <p class="warnings" id="warnings"></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
