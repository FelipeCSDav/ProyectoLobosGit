<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/img/Logo.png" alt="Logo">

        <nav>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Blog</a></li>

            </ul>
        </nav>

        <div class="imagen-carrito">
          <a href="#" class="btn"><button>Carrito</button></a>
          
        </div>
        
    </header>

    <section>
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators" >
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
          
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/fondo1.webp" alt="img1" class="d-block w-100" style="width: auto; height: 600px;">
              </div>
              <div class="carousel-item">
                <img src="/img/fond2.jpg" alt="img1" class="d-block w-100" style="width: auto; height: 600px;">
              </div>
              <div class="carousel-item">
                <img src="/img/fondo3.jpg" alt="img1" class="d-block w-100" style="width: auto; height: 600px;">
              </div>
            </div>
          
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
    </section>
