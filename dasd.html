<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style-contador.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined+Icons+Rounded" rel="stylesheet" />
    <title>Contador</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="contenedor">
        <p class="titulo">Contador</p>
        <p class="Contar" id="Contar">0</p>

        <div class="Botones">
            <button class="Incremento" id="Incremento"><span class="material-symbols-rounded">add</span></button>
            <button class="Decremento" id="Decremento"><span class="material-symbols-rounded">remove</span></button>
            <button class="Reseteo" id="Reseteo"><span class="material-symbols-rounded">cached</span></button>
        </div>
    </div>
    <script src="contador-main.js"></script>
</body>
</html>
